name: Tests Factory
on: push
jobs:
  workflows:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-near
        run: cargo install cargo-near
      - name: Install and test modules
        run: |
          cd ./factory
          cargo test
